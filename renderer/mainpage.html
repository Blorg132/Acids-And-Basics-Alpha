<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <title>Acids and Basics 0.1</title>

    <body style="background-color: rgb(35, 33, 33)">
        <!--Declaring some CSS style shit here.
        Whoever's doing this later, make it not shit.-->
        <style>
        .title-text {
            color: rgb(11, 219, 11);
            font-style: oblique;
            font-size: 80px;
            text-align: center;

            animation-name: spinningtitle;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

            transition-duration: 1.5s;
        }    

        @keyframes spinningtitle {
            0%{

            }

            50%{
                transform: rotateZ(2deg);
            }

            100%{
                transform: rotateZ(-2deg);
            }
        }

        .title-text:hover{
            scale: 1.3;
        }

        .menu-button {
            color: green;
            /*this is for making button look good */
            padding: 12px 70px;
            font-size: 25px;
            border: 2px solid black;
            border-radius: 10px; 
            /*this somehow centers the button*/
            display: block;
            margin: 0 auto;
            width: 30%;
            /*this affects hover transition time, longer looks better???*/
            transition-duration: 0.5s;
            
        }
        
        /*pretty sure this has to be declared as a seperate rule. Oh well!*/
        .menu-button:hover {
            /*background-color determines what rest of the button turns to,
            color is what the TEXT turns to :) */
            background-color: green;
            color: whitesmoke;
            scale: 1.2;
        }
        
        </style>
        
        <!--Main Title Thingie-->
        <h1 class="title-text">Acids and Basics</h1>
