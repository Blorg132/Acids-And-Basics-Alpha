        <style>

        /* THIS IS NOT IN STYLES.CSS */
        .title-text {
            color: rgb(77, 226, 184);
            /* We can also use Borel-Regular here, your choice */
            font-family: Jost;
            font-style: oblique;
            font-size: 90px;

            animation-name: spinningtitle;
            animation-duration: 4s;
            animation-iteration-count: infinite;

        @keyframes spinningtitle {
            0%{

            50%{

            }

            100%{
                transform: rotateZ(-2deg);

        }

        .title-text:hover{
            scale: 1.3;
            color: rgb(89, 121, 209)
        }
        
        

        body {


            background-color: rgba(255, 255, 255, 0.486);
            background-blend-mode: overlay;
        }



        
        .bg-layer {
            background-image: url('images/chem.avif');
            background-size: 100% 100%;
            background-position: center;
            position: absolute;
            inset: 0;

            z-index: -1;

        </style>

    <body style="background-color: rgb(35, 33, 33)">
        <!--Declaring some CSS style shit here.
        Whoever's doing this later, make it not shit.-->
        
        <link rel="stylesheet" href="styles.css">

        <!--This is the one with all of the cool renderer shit. Effects, sounds, all of that JAVA nonsense should be in that.-->
        <script src="renderer.js"></script>

        <!--Background image goes here.-->
        <div class="bg-layer"></div>
        <h1 class="title-text">Acids and Basics</h1>

        <script>
            // This is in renderer.js, but for some reason it doesn't call unless it's here. Oh well!
            function playClickSound1(destination) {
                const sound = new Audio('sounds/clicksound1.wav');
                sound.volume = 0.3;
                sound.play();

                // Wait briefly, then navigate
                setTimeout(() => {
                    window.location.href = destination;
                }, 250);
            }
        </script>

        <button class="menu-button" onclick="playClickSound1('lessons.html');">Lessons</button>
        <br>
        <button class="menu-button" onclick="playClickSound1('practice.html')">Practice</button>
        <br>
        <button class="menu-button" onclick="playClickSound1('flashcards/flashcards.html');">Flashcards</button>
        <br>
        <button class="menu-button" onclick="playClickSound1('credits.html');">Credits</button>
        <br>
        <audio id="hoverSound" src="sounds/hoversound.wav" preload="auto"></audio>
        

        <!--Hover Sound Effects-->

        <script>
            const buttons = document.querySelectorAll('.menu-button');
            const sound = document.getElementById("hoverSound");
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    sound.currentTime = 0; // rewind to start
                    sound.volume = 0.4;
                    sound.play();
                });
                button.addEventListener("mouseleave", () => {

                    sound.currentTime = 5.3;
                    sound.stop();
                    sound.play();
                })

            });
        </script>
    </body>

</html>
