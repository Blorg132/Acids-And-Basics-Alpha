<!--This is the MAIN page of the app/website/thingie-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" src="styles.css">
        <title>Acids and Basics Alpha</title>

        <!--DECLARING SOUNDS/MUSICS-->
        <audio src="sounds/themesong.mp3" autoplay loop id="backgroundmusic"></audio>
        <audio id="hoverSound" src="sounds/elementhover.wav" preload="auto"></audio>
        <!--Changing the volume.-->
        <script>
            var audio = document.getElementById("backgroundmusic");
            audio.volume = 0.1;
        </script>
        

        <!--Making Bg Layer styles and inventory styles here.-->
        <style>
        
        .bg-layer {
            background-image: url('images/chem.avif');
            background-size: 100% 100%;
            background-position: center;
            position: absolute;
            inset: 0;
            opacity: 0.3;
            z-index: -1;
        }


        .inventory-button {
            color: blue;
            display: flex;
            padding: 20px 20px;
        }

        .house-button {
            color: red;
            display: flex;
            padding: 20px 20px;
        }

        </style>
        
    </head>

    <!-- Changing the background color of the body affects the hue of the background image!-->
    <body style="background-color: rgb(27, 22, 54)">

        <!--for whatever reason, this needs to be declared again here. oh well!-->
        <link rel="stylesheet" href="styles.css">

        <!--Background image goes here.-->
        <div class="bg-layer"></div>
        <h1 class="title-text">Acids and Basics</h1>



        <div>
            <!--Menu buttons are here. Class in styles.css!-->
            <button class="menu-button" onclick="playClickSound1('lessons.html');">Lessons</button>
            <br>
            <button class="menu-button" onclick="playClickSound1('practice.html')">Notes/Q's</button>
            <br>
            <button class="menu-button" onclick="playClickSound1('flashcards/flashcards.html');">Flashcards</button> <!--Remember, flashcards.html is in a different directory.-->
            <br>
            <button class="menu-button" onclick="playClickSound1('store.html');">Store</button>
            <br>
            <button class="menu-button" onclick="playClickSound1('credits.html');">Credits</button>
        </div>
        

        <!--User Data buttons-->
        <button class="house-button" onclick="playClickSound1('userdata/house.html')">house</button>
        <button class="inventory-button" onclick="playClickSound1('userdata/inventory.html')">inventory</button>

        <script>
            // This is in renderer.js, but for some reason it doesn't call unless it's here. Oh well!
            function playClickSound1(destination) {
                const sound = new Audio('sounds/clicksound1.wav');
                sound.volume = 0.3;
                sound.play();

                // Delay so that sound effect actually plays!
                setTimeout(() => {
                    window.location.href = destination;
                }, 250);
            }
        </script>


        <!--Script for making the hover sound effects-->
        <script>
            const buttons = document.querySelectorAll('.menu-button');
            const sound = document.getElementById("hoverSound");
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    sound.currentTime = 0; // rewind to start
                    sound.volume = 0.3;
                    sound.play();
                });
            });
        </script>

        <!--Main renderer script. So far, this just plays the 'click' sound.-->
        <script src="renderer.js"></script>
    </body>

</html>
