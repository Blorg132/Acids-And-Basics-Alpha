<!DOCTYPE html>
<html>
 

<head>
    <meta charset="UTF-8" />
    <title>Flashcards Homepage</title>
    <link rel="stylesheet" href="../styles.css">

    <audio id="backgroundmusic" src="../sounds/flashcardsong.mp3" autoplay loop></audio>
    <audio id="emptysound" src="../sounds/dropdownsound.wav"></audio>
    <audio id="shufflesound1" src="../sounds/shufflesound1.wav" preload="auto"></audio>
    <audio id="shufflesound2" src="../sounds/shufflesound2.wav" preload="auto"></audio>
    <audio id="buttonclicked" src="../sounds/clicksound2.wav" preload="auto"></audio>
    
    <script>
        // changing the volume of this fucking loud ass song!!!

        const sound = document.getElementById("backgroundmusic");
        sound.volume = 0.3;
    </script>

    <!--Defining flashcard button styles here instead of styles.css! hahahahahahah-->

    <style>

        .background {
            background-image: url('../images/flashcardbackground.jpg');
            background-repeat: repeat;
            background-size: 100% 100%;
            background-position: center;
            position: absolute;
            inset: 0;
            opacity: 0.2;
            z-index: -1;
        }

        .flashcardbutton {
            padding: 15px;
            width: 13%;
            font-family: Jost;
            font-size: calc(.5em + 1vw);
            transition-duration: 0.15s;
        }

        .flashcardbutton:hover {
            scale: 1.1;
            transform: translateY(-5px);
            background-color: rgb(255, 153, 116);
            border-color: rgba(172, 252, 51, 0.706);
            transition-duration: 0.15s;
        }

        p {
            font-family: Quantico;
            color: rgb(133, 144, 211);
            background-blend-mode: difference;
            font-size: 35px;
            font-size: calc(2em + 1vw);
        }


        /*This is for the popup */

        .selectionwindow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(81, 113, 149, 0.791);
            border: 6px solid rgb(0, 0, 0);
            padding: 35px;
            z-index: 1000;
        }

        .flashcard-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
        }

        .flashcard-select-button {
            width: 100%;
            height: 100%; /* fixed height */
            
            
            padding: 1vw;
            font-size: clamp(1rem, 1.5vw, 2rem); /* scales but has limits */
            
            border: 2px solid black;
            border-radius: 10px;
            font-family: Jost;
            transition-duration: 0.2s;
            text-align: center;
        }

        .flashcard-select-button:hover {
            transform: scale(1.2);
        }

        .cancelbutton {
            padding: 1vw 1.5vw;
            font-size: 1.3vw;
            font-family: Quantico;
            transition-duration: 0.3s ease;
            margin: 0 auto;
        }

        .cancelbutton:hover {
            background-color: rgba(232, 50, 50, 0.651);
            color: white;
            transition-duration: 0.15s;
        }

        .clicked {
            opacity: 0.6;
        }


    </style>
</head>


<body style="background-color: rgb(59, 59, 59)">

    <div class="background"></div>
    <div style="display: flex; flex-direction: column; align-items: center; position: center;">
        <div id="flashcard" class="card">
            <p id="card-text">[Card will appear here]</p>
        </div> 


        <button class="flashcardbutton" onclick="flipCard()">Flip</button>
        <br>
        <button class="flashcardbutton" onclick="nextCard()">Next</button>
        <br>
        <button class="flashcardbutton" onclick="shuffleFlashcards()"><em>Shuffle Set</em></button>
        <br>
        <button class="flashcardbutton" onclick="unitSelect()"><em>Choose Unit</em></button>

    </div>

    <!--Popup Window for Selecting Unit-->
    <div id="selectionwindow" class="selectionwindow hidden">      
        <div class="flashcard-section" id="flashcardsection">
            <!--Unit 1 button-->
            <div class="flashcardunit unavailable clicked" id="flashcardunit1button">
                <button class="flashcard-select-button">Unit 1: KMT</button>
            </div>
            <!--Unit 2 button-->
            <div class="flashcardunit unavailable" id="flashcardunit2button">
                <button class="flashcard-select-button">Unit 2: Atomic Theory</button>
            </div>
            <!--Unit 3 button-->
            <div class="flashcardunit unavailable" id="flashcardunit3button">
                <button class="flashcard-select-button">Unit 3: Abhinav</button>
            </div>
            <!--Unit 4 button-->
            <div class="flashcardunit unavailable" id="flashcardunit4button">
                <button class="flashcard-select-button">Unit 4: Ishaan</button>
            </div>
        </div>


        <!--This is the close window button-->
        <br>
        <div style="display: flex; justify-content: center; gap: 15px;">
            <button class="cancelbutton" onclick="document.getElementById('selectionwindow').classList.add('hidden');">Close Window</button>
        </div>
    </div>



    <!--THESE ARE THEE COUNTERSSSSSSS-->
    <aside style="font-family: Quantico; font-size: calc(0.5em + 1vw);"><em>Number of Flashcards Done:</em></aside>
    <aside id="flashcardcounter" style="font-family: Title; font-size: calc(0.5em + 1vw);">IF YOU'RE READING THIS IT'S TOO LATE</aside>
    <br>

    <aside style="font-family: Jost; font-size: calc(0.5em + 1vw);"><em>Flashcards In Set:</em></aside>
    <aside id="flashcardsleft" style="font-family: Title; font-size: calc(0.5em + 1vw);"">IF YOU'RE READING THIS IT'S TOO LATE</aside>


    <button class="back-button" onclick="window.location.href='../mainpage.html';">Back</button>



    <script src="flashcards.js"></script>
</body>


</html>
