<!DOCTYPE html>
<html>
 

<head>
    <meta charset="UTF-8" />
    <title>Flashcards Homepage</title>
    <link rel="stylesheet" href="../styles.css">

    <audio id="backgroundmusic" src="../sounds/lessonsong.mp3" autoplay loop></audio>
    <audio id="emptysound" src="../sounds/dropdownsound.wav"></audio>
    <audio id="shufflesound1" src="../sounds/shufflesound1.wav" preload="auto"></audio>
    <audio id="shufflesound2" src="../sounds/shufflesound2.wav" preload="auto"></audio>

    
    <script>
        // changing the volume of this fucking loud ass song!!!

        const sound = document.getElementById("backgroundmusic");
        sound.volume = 0.3;
    </script>

    <!--Defining flashcard button styles here instead of styles.css! hahahahahahah-->

    <style>
        .flashcardbutton {
            padding: 15px;
            width: 200px;
            font-family: Jost;
        }

        p {
            font-family: Quantico;
            font-size: 35px;
        }
    </style>
</head>


<body style="background-color: gray">

    <div style="display: flex; flex-direction: column; align-items: center; position: center;">
        <div id="flashcard" class="card">
            <p id="card-text">[Card will appear here]</p>
        </div> 


        <button class="flashcardbutton" onclick="flipCard()">Flip</button>
        <br>
        <button class="flashcardbutton" onclick="nextCard()">Next</button>
        <br>
        <button class="flashcardbutton" onclick="shuffleFlashcards()"><em>Shuffle Set</em></button>

    </div>


    <!--THESE ARE THEE COUNTERSSSSSSS-->
    <aside style="font-family: Quantico; "><em>Number of Flashcards Done:</em></aside>
    <aside id="flashcardcounter" style="font-family: Title;">IF YOU'RE READING THIS IT'S TOO LATE</aside>
    <br>
    <aside style="font-family: Jost; "><em>Flashcards Left:</em></aside>
    <aside id="flashcardsleft" style="font-family: Title; font-size: 20px;">IF YOU'RE READING THIS IT'S TOO LATE</aside>




    <button class="back-button" onclick="window.location.href='../mainpage.html';">Back</button>

    <script src="flashcards.js"></script>
</body>


</html>
