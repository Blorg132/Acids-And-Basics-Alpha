        audio.volume = 0.3;

<body style="background-color: rgb(37, 46, 40)">
    <div class="bg-layer"></div>

    <p id="credits" style="float: right;">Ishaan Shemeen 
       <br>Michael Thachuk 
       <br>Nicholas Creanga 
       <br>Abhinav Praphul  
    </p>
    <audio id="hoverSound" src="sounds/hoversound.wav" preload="auto"></audio>

    <script>
        // This is for hovering credits and playing hover sound.
        const credits = document.getElementById("credits");
        const sound = document.getElementById("hoverSound");

        credits.addEventListener("mouseenter", () => {
            sound.currentTime = 0; // rewind to start
            sound.volume = 0.6;
            sound.play();
        });

        credits.addEventListener("mouseleave", () => {

            sound.currentTime = 5.3;
            sound.stop();
            sound.play();
        })

    </script>

    <!--Declaring CSS Styles-->
    <style>

        p {
            color: hsl(180, 14%, 90%);
            font-size: calc(2em + 2.5vw);
            font-family: Fancy;
            transition-duration: 0.5s;
            text-align: right;
            margin-right: 10px;

        }

        p:hover{
            color: rgb(128, 233, 102);
        }

        .bg-layer {
            background-image: url('images/credits.webp');
            background-size: 100% 100%;
            background-position: center;
            position: absolute;
            inset: 0;
            opacity: 0.4;
            z-index: -1;
        }


    </style>
