<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8" />
    <title>Credits</title>
    <link rel="stylesheet" href="styles.css">

</head>


<body style="background-color: rgb(140, 129, 149)">
    <h1 style="color: red; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Created by:</h1>
    <p id="credits">Ishaan Shemeen
       <br>Michael Thachuk
       <br>Nicholas Creanga
       <br>Abhinav Praphul 
    </p>
    <audio id="hoverSound" src="sounds/hoversound.wav" preload="auto"></audio>

    <script>
        // This is for hovering credits and playing hover sound.
        const credits = document.getElementById("credits");
        const sound = document.getElementById("hoverSound");

        credits.addEventListener("mouseenter", () => {
            sound.currentTime = 0; // rewind to start
            sound.volume = 0.6;
            sound.play();
        });

        credits.addEventListener("mouseleave", () => {

            sound.currentTime = 5.3;
            sound.stop();
            sound.play();
        })

    </script>

    <!--Declaring CSS Styles-->
    <style>

        p {
            color: hsl(130, 12%, 90%);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            font-size: 35px;
            font-family: 'Courier New', Courier, monospace;
            transition-duration: 0.5s;

        }

        p:hover{
            scale: 1.5;
            color: rgb(52, 228, 46);
        }


    </style>


    <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>
</body>


</html>
