<!DOCTYPE html>


<html>

    <!--Declaring Some CSS Styles-->
    <style>

        h1 {
            /*formatting the text*/
            text-align: center;
            font-size: 100px;
            /*playing the animation */

            animation-name: changecolor;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes changecolor{
            0% {color: rgb(57, 67, 178);}
            25% {color: aliceblue}
            50% {color: yellow;}
            75% {color:rgb(122, 60, 12)}
            100% {color: rgb(57, 67, 178);}
        }

        p {
            text-align: center;
        }
    </style>
