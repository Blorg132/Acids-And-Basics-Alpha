<!DOCTYPE html>


<html>

    <head>

        <audio id="backgroundmusic" src="../sounds/coliseumsong.mp3" autoplay loop></audio>
        <audio id="ambience" src="../sounds/coliseumambience.mp3" autoplay loop></audio>
        <audio id="cheer" src="../sounds/coliseumcheering.wav" preload="auto"></audio>
        <audio id="boo" src="../sounds/coliseumbooing.wav" preload="auto"></audio>

        <audio id="woodenshieldused" src="../sounds/woodenshieldused.wav" preload="auto"></audio>


        <audio id="combo1" src="../sounds/combo1.wav" preload="auto"></audio>
        <audio id="combo2" src="../sounds/combo2.wav" preload="auto"></audio>
        <audio id="combo3" src="../sounds/combo3.wav" preload="auto"></audio>
        <audio id="combo4" src="../sounds/combo4.wav" preload="auto"></audio>
        

        <audio id="purchased" src="../sounds/chaching.wav" preload="auto"></audio>


        <script>
            // changing the volume of these loud sound effects!!!!

            const music = document.getElementById("backgroundmusic");
            music.volume = 0.5;

            const ambience = document.getElementById("ambience");
            ambience.volume = 0.4;

            const cheer = document.getElementById("cheer");
            cheer.volume = 0.6;

            const boo = document.getElementById("boo");
            boo.volume = 0.6;

            const combo1 = document.getElementById("combo1");
            const combo2 = document.getElementById("combo2");
            const combo3 = document.getElementById("combo3");
            const combo4 = document.getElementById("combo4");
            combo1.volume = 0.6;
            combo2.volume = 0.7;
            combo3.volume = 0.9;
            combo4.volume = 1.0;
        
        
        </script>



        <style>
            .bg-layer {
                background-image: url('../images/coliseumbackground.webp');
                background-size: 100% 100%;
                background-position: center;
                position: absolute;
                inset: 0;
                opacity: 0.2;
                z-index: -100;
            }

            p {
                font-size: 4vw;
                font-family: Jost;
            }

            .question {
                word-wrap: break-word; /* wraps long words */
                overflow-wrap: break-word;
                white-space: normal;   /* ensures the text can break into multiple lines */
                font-size: 2rem;       /* adjust size if needed */
                line-height: 1.3;      /* add spacing between lines */
            }

            .submit {
                padding: 15px;
                width: 13%;
                font-family: Jost;
                font-size: calc(.5em + 1vw);
                transition-duration: 0.15s;
            }

            .submit:hover {
                scale: 1.1;
                transform: translateY(-5px);
                background-color: rgb(255, 153, 116);
                border-color: rgba(172, 252, 51, 0.706);
                transition-duration: 0.15s;
            }



            .powerup-container {
                display: grid;
                grid-template-columns: repeat(22, 1fr); /* first number is how many columns */
                grid-template-rows: repeat(1, auto);   /* 2 rows */
                border: 5px solid rgb(129, 109, 194);
                gap: 10px;
            }


            .powerup img{
                width: 5.5vw;
                height: auto;
                max-width: 5.5vw;
                max-height: 5.5vw;
                min-width: 5.5w;
                min-height: 5.5vw;
                transition-duration: 0.2s;
                object-fit: contain; /* keeps proportions */
                border: 5px solid black;
                object-fit: fill;
                
            }

            .powerup img:hover {
                transform: scale(1.25);
                transition-duration: 0.2s;
                border: 5px solid rgb(51, 194, 15);
            }


            /*making rarity text?*/
            .normalpowerup {
                color: rgb(41, 220, 41);
                font-size: 2.5vw;
                font-family: Quantico;
            }

            .rarepowerup {
                color: rgb(189, 184, 250);
                font-size: 2.5vw;
                font-family: Jost;
                font-style: italic;
                font-weight: 600;
            }

            .exquisitepowerup {
                color: rgb(255, 255, 255);
                -webkit-text-stroke: 0.1px rgba(20, 54, 163, 0.616);
                font-size: 2.5vw;
                font-family: Exquisite;
                animation-name: exquisite;
                animation-duration: 1.5s;
                animation-iteration-count: infinite;
            }

            .sold {
                opacity: 0.2;
            }

            .pulse-animation {
                animation-name: pulse;
                animation-duration: 0.5s;
                animation-iteration-count: 1;
            }

            @keyframes pulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.60);
                }
            }

            @keyframes timerpulse {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    color: green;
                }
            }

            @font-face {
                font-family: Jost;
                src: url("../fonts/Jost-VariableFont_wght.ttf");
            }

            @font-face {
                font-family: Quantico;
                src: url("../fonts/Quantico-Bold.ttf");
            }

        </style>


        <link rel="stylesheet" href="../styles.css">
    </head>







    <body style="overflow: hidden; background-color:rgb(91, 91, 91);">

        <div class="bg-layer"></div>




        <div id="questionholder" style="display: flex; flex-direction: column; align-items: center; position: center;">
            <p id="question" class="question">asdf</p>
        </div>

        <div id="answerholder" style="display: flex; flex-direction: column; align-items: center; position: center;">
            <input type="text" id="answer" placeholder="Your Attack..." style="font-family: Quantico; width: 25%; height: 25%; font-size: 2vw;">
            <br>
            <button id="submit" class="submit">Submit</button>
        </div>

        <div>
            <aside id="feedback" style="float: right; font-family: Quantico; font-size: 1em; color: rgba(255, 255, 255, 0.712);"></p>
        </div>

        <!--The special stuff on the sides and everything.-->
        <aside id="beakersearned" style="font-family: Quantico; font-size: 2vw; color: rgb(158, 200, 20);">beakersearned goes here :)</aside>
        <aside id="luckleft" style="font-family: Quantico; font-size: 2vw; color: rgb(131, 12, 12);">luckleft goes here :)</aside>

        <!--Timer-->
        <aside style="float: left; font-family: Quantico; font-size: 4vw; -webkit-text-stroke: 1px rgb(254, 255, 250); color: white;" id="streak">0x</aside>
        <aside style="float: left; font-family: Quantico; font-size: 2vw; -webkit-text-stroke: 1px rgb(254, 255, 250);" id="multiplier"></aside>
        <aside style="float: right; font-family: Quantico; font-size: 4vw; color: white; -webkit-text-stroke: 1px rgb(254, 255, 250);" id="timer">Timer Goes HEre!!!</aside>
        <br>
        <br>
        <br>
        <br>

        <div class="powerup-container">

            <div class="powerup" id="woodenshield">
                <img src="../images/imageassets/Sheild.jpg">
            </div>

            <div class="powerup" id="sword">
                <img src="../images/imageassets/acidsword.webp">
            </div>

            <div class="powerup" id="adrenaline">
                <img src="../images/imageassets/adrenaline.webp">
            </div>

            <div class="powerup" id="rage">
                <img src="../images/imageassets/rage.webp">
            </div>

            <div class="powerup" id="prayer">
                <img src="../images/imageassets/prayer.webp">
            </div>


            <div class="powerup" id="slots">
                <img src="../images/imageassets/SLOTMACHINE.jpg">
            </div>

        </div>

        <p id="name" class="normalitem"></p>
        <p id="description" style="font-family: Jost; font-size: 2vw; color:rgba(255, 255, 255, 0.75);">Use powerups to gain an advantage!</p>
        <aside id="cost" style="font-family: Money; color:rgba(171, 194, 221, 0.952); font-size: 4vw; float: right;"></p>

        
    </body>


    <script src="coliseum.js"></script>

</html>
