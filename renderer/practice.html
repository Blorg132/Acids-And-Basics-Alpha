<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Practice Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <h1>Practice</h1>

    <div class="practice-background"></div>
</head>

<body style="background-color: rgb(0, 0, 0);">


    <script>
        function showNotesButtons() {
            const container = document.getElementById("notes-buttons");
            container.style.display = (container.style.display === "block") ? "none" : "block";
        }

        function showQuestionsButtons() {
            const container = document.getElementById("questions-buttons");
            container.style.display = (container.style.display === "block") ? "none" : "block";
        }
    </script>
    <button class="lesson-select-button1" style="width: 500px; height: 100px; float: left; font-size: 60px;" onclick="showNotesButtons();">Notes</button>
    <button class="lesson-select-button1" style="width: 500px; height: 100px; float: right; font-size: 60px;" onclick="showQuestionsButtons();">Questions</button>

    <div id="notes-buttons" style="float: left; display: none;">

        <button>Note 1</button>
        <button>Note 2</button>

    </div>

    <div id="questions-buttons" style="float: right; display: none;">
        <button>Question Pack 1</button>
        <button>Question Pack 2</button>
    </div>


    <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>
</body>

<head>
  <style>
    .lesson-select-button1 {
      width: 500px;
      height: 100px;
      font-size: 48px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(to right, #f284fc, #a78bfa);
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lesson-select-button1:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #a98dfb, #f284fc);
    }

    #notes-buttons button, 
    #questions-buttons button,
    .back-button {
      font-size: 24px;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background-color: white;
      color: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: 0.2s ease;
      cursor: pointer;
    }

    #notes-buttons button:hover,
    #questions-buttons button:hover,
    .back-button:hover {
      background-color: #f3f3f3;
      transform: translateY(-5px);
    }

    #notes-buttons,
    #questions-buttons {
      margin-top: 20px;
    }
  </style>
</head>


</html>
