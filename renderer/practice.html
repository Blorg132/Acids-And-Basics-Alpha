<!DOCTYPE html>
<html>

  <head>
      <meta charset="UTF-8" />
      <title>Practice Homepage</title>
      <link rel="stylesheet" href="styles.css">

      <h1>Practice</h1>

      <div class="practice-background"></div>

      <!--these don't play???-->
      <audio id="dropdownsound" src="sounds/dropdownsound.wav" preload="auto"></audio>
      <audio id="elementhoversound" src="sounds/elementhover.wav" preload="auto"></audio>

      <style>
      .dropdown {
        position: relative;
        display: inline-block;
        margin-top: 40px;
      }

      .bigmomma {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .questions-button {
        width: 25vw;
        height: 10vw;
        font-size: 3vw;
        font-weight: bold;
        background: linear-gradient(90deg, #f284fc, #a78bfa);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.5s ease;
      }

      .questions-button:hover {
        transform: scale(1.1);
        background: linear-gradient(270deg, #7f5af0, #14d3e1); /* reversed */
      }


      
      .dropdown-content {
        max-height: 0;
        overflow: hidden;
        position: absolute;
        background-color: white;
        width: 705px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border-radius: 15px;
        z-index: 1;
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        opacity: 0;
      }

      .dropdown-content button {
        width: 100%;
        padding: 20px;
        border: none;
        background: none;
        text-align: left;
        font-size: 18px;
        cursor: pointer;
      }

      .dropdown-content button:hover {
        background-color: #f3f3f3;
      }

      .dropdown:hover .dropdown-content {
        max-height: 300px;
        opacity: 1;
      }



      .dropdown-button {
        width: 705px;
        height: 100px;
        font-size: 60px;
        font-weight: bold;
        background: linear-gradient(90deg, #f284fc, #a78bfa);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.5s ease;
      }

      .dropdown-button:hover {
        transform: scale(1.02);
        background: linear-gradient(270deg, #7f5af0, #14d3e1); /* reversed */
      }

      .dropdown-content button {
        width: 100%;
        padding: 20px;
        border: none;
        background: none;
        text-align: left;
        font-size: 18px;
        cursor: pointer;
      }

      .dropdown-content button:hover {
        background-color: #f3f3f3;
      }

      .dropdown:hover .dropdown-content {
        max-height: 300px;
        opacity: 1;
      }


      #notes-buttons button, 
      #questions-buttons button {
        font-size: 24px;
        font-family: Quantico;
        margin: 10px;
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        background-color: white;
        color: black;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: 0.2s ease;
        cursor: pointer;
      }

      #notes-buttons button:hover,
      #questions-buttons button:hover {
        background-color: #f3f3f3;
        transform: translateY(-5px);
      }

      #notes-buttons,
      #questions-buttons {
        margin-top: 20px;

      }

      </style>
  </head>

  <body style="background-color: rgb(0, 0, 0);">


    <div class="bigmomma">
      <!-- Notes Dropdown -->
      <div class="dropdown">
        <button class="questions-button">Notes</button>
        <div class="dropdown-content">
          <button onclick="alert('Note 1')">Note 1</button>
          <button onclick="alert('Note 2')">Note 2</button>
        </div>
      </div>

      <!-- Questions Dropdown -->
      <div class="dropdown">
        <button class="questions-button">Questions</button>
        <div class="dropdown-content">
          <button onclick="alert('Question Pack 1')">Question Pack 1</button>
          <button onclick="alert('Question Pack 2')">Question Pack 2</button>
        </div>
      </div>
    </div>

    <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>

  </body>

</html>
