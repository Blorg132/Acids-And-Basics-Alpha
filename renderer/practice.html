    <head>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 40px;
    }

    .questions-button {
      width: 500px;
      height: 100px;
      font-size: 24px;

      transition: transform 0.2s ease, background 0.5s ease;

      padding: 20px;
      border: none;

      font-size: 18px;

      background-color: #f3f3f3;

    <script>
        function showNotesButtons() {
            const container = document.getElementById("notes-buttons");
            container.style.display = (container.style.display === "block") ? "none" : "block";
            const sound = document.getElementById("dropdownsound");
            sound.currentTime = 0;
            sound.volume = 0.3;
            sound.play();
        }

        function showQuestionsButtons() {
            const container = document.getElementById("questions-buttons");
            container.style.display = (container.style.display === "block") ? "none" : "block";
            const sound = document.getElementById("dropdownsound");
            sound.currentTime = 0;
            sound.volume = 0.3;
            sound.play();
        }
    </script>



    <!--Just so you know, we can fix all of this with a mega DIV. Just make two seperate div's under the same class, make that class flex-direction column. I'm too lazy to do this rn. -->
 
    <div id="notes-buttons" style="float: left; display: none;">

        <!--As of now, EVERY SINGLE new button will need to have this copy and paste style. Sorry. Someone fix it. Not me.-->

        <button style="display: flex; flex-direction: column;">Note 1</button>
        <button style="display: flex; flex-direction: column;">Note 2</button>

    </div>


    <script>
      const sound1 = document.getElementById("elementhoversound");
      const buttons = document.querySelectorAll('#notes-buttons button, #questions-buttons button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          sound1.currentTime = 0; // rewind to start
          sound1.volume = 0.4;
          sound1.play();
        });
        button.addEventListener("mouseleave", () => {

          sound1.currentTime = 5.3;
          sound1.stop();
          sound1.play();
        })

      })
    </script>

    <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>
</body>
