<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Practice Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <h1>Practice</h1>

    <div class="practice-background"></div>
    <audio id="dropdownsound" src="sounds/dropdownsound.wav" preload="auto"></audio>
    <audio id="elementhoversound" src="sounds/elementhover.wav" preload="auto"></audio>

    <style>
    .lesson-select-button1 {
      width: 500px;
      height: 100px;
      font-size: 48px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(to right, #f284fc, #a78bfa);
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lesson-select-button1:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #a98dfb, #f284fc);
    }

    #notes-buttons button, 
    #questions-buttons button,
    .back-button {
      font-size: 24px;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background-color: white;
      color: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: 0.2s ease;
      cursor: pointer;
    }

    #notes-buttons button:hover,
    #questions-buttons button:hover,
    .back-button:hover {
      background-color: #f3f3f3;
      transform: translateY(-5px);
    }

    #notes-buttons,
    #questions-buttons {
      margin-top: 20px;
    }
  </style>
</head>

<body style="background-color: rgb(0, 0, 0);">


    <script>
        function showNotesButtons() {
            const container = document.getElementById("notes-buttons");
            container.style.display = (container.style.display === "block") ? "none" : "block";
            const sound = document.getElementById("dropdownsound");
            sound.currentTime = 0;
            sound.volume = 0.3;
            sound.play();
        }

        function showQuestionsButtons() {
            const container = document.getElementById("questions-buttons");
            container.style.display = (container.style.display === "block") ? "none" : "block";
            const sound = document.getElementById("dropdownsound");
            sound.currentTime = 0;
            sound.volume = 0.3;
            sound.play();
        }
    </script>



    <!--Just so you know, we can fix all of this with a mega DIV. Just make two seperate div's under the same class, make that class flex-direction column. I'm too lazy to do this rn. -->
    <button class="lesson-select-button1" style="width: 40%; height: 100px; float: left; font-size: 60px;" onclick="showNotesButtons();">Notes</button>
    <button class="lesson-select-button1" style="width: 40%; height: 100px; float: right; font-size: 60px;" onclick="showQuestionsButtons();">Questions</button>

    <div id="notes-buttons" style="float: left; display: none;">

        <!--As of now, EVERY SINGLE new button will need to have this copy and paste style. Sorry. Someone fix it. Not me.-->

        <button style="display: flex; flex-direction: column;">Note 1</button>
        <button style="display: flex; flex-direction: column;">Note 2</button>

    </div>

    <div id="questions-buttons" style="float: right; display: none;">

        <!--This is f***ed for reasons stated above. Oh well!-->

        <button style="display: flex; flex-direction: column;">Question Pack 1</button>
        <button style="display: flex; flex-direction: column;">Question Pack 2</button>
    </div>


    <script>
      const sound1 = document.getElementById("elementhoversound");
      const buttons = document.querySelectorAll('#notes-buttons button, #questions-buttons button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          sound1.currentTime = 0; // rewind to start
          sound1.volume = 0.4;
          sound1.play();
        });
        button.addEventListener("mouseleave", () => {

          sound1.currentTime = 5.3;
          sound1.stop();
          sound1.play();
        })

      })
    </script>

    <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>
</body>



</html>
