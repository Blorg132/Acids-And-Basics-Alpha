     <style>
      /* Abhinav this is now your first task. Please fix this and organize the :)*/
      .dropdown {
        position: relative;
        display: inline-block;
        margin-top: 40px;
      }

      .questions-button {
        width: 705px;
        height: 100px;
        font-size: 60px;
        font-weight: bold;
        background: linear-gradient(90deg, #f284fc, #a78bfa);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.5s ease;
      }

      .questions-button:hover {
        transform: scale(1.02);
        background: linear-gradient(270deg, #7f5af0, #14d3e1); /* reversed */
      }


      
      .dropdown-content {
        max-height: 0;
        overflow: hidden;
        position: absolute;
        background-color: white;
        width: 705px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border-radius: 15px;
        z-index: 1;
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        opacity: 0;
      }

      .dropdown-content button {
        width: 100%;
        padding: 20px;
        border: none;
        background: none;
        text-align: left;
        font-size: 18px;
        cursor: pointer;
      }

      .dropdown-content button:hover {
        background-color: #f3f3f3;
      }

      .dropdown:hover .dropdown-content {
        max-height: 300px;
        opacity: 1;
      }

        margin: 10px;

        border: none;

        background-color: #f3f3f3;

  <script>
    function showNotesButtons() {
        const container = document.getElementById("notes-buttons");
        container.style.display = (container.style.display === "block") ? "none" : "block";

        sound.currentTime = 0;
