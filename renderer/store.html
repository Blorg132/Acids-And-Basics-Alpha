<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Practice Homepage</title>
        <link rel="stylesheet" href="styles.css">

        <!--DECLARING SOUNDS/MUSICS-->
        <audio src="sounds/store_song.mp3" autoplay loop id="backgroundmusic"></audio>
        <audio id="chaching" src="sounds/chaching.wav" preload="auto"></audio>
        <audio id="hoverSound" src="sounds/hoversoundshop.wav" preload="auto"></audio>
        <!--Changing the volume.-->
        <script>
            var audio = document.getElementById("backgroundmusic");
            audio.volume = 0.45;
        </script>




        <style>

            .store-container {
                display: grid;
                grid-template-columns: repeat(18, 1fr); /* first number is how many columns */
                grid-template-rows: repeat(2, auto);   /* 2 rows */
                gap: 10px;
                border: 5px dotted green;
            }


            .upgrade-container {
                grid-row: 2;
                display: flex;
                gap: 10px;
                grid-column: 1 / 18;
            }

            .sold {
                opacity: 0.2;
            }

            .upgrade img{
                width: 6vw;
                height: auto;
                max-width: 6vw;
                max-height: 6vw;
                min-width: 6w;
                min-height: 6vw;
                transition-duration: 0.2s;
                object-fit: contain; /* keeps proportions */
                border: 5px solid black;
                object-fit: fill;
                
            }

            .upgrade img:hover {
                transform: scale(1.25);
                transition-duration: 0.2s;
                border: 5px solid rgb(128, 141, 218);
            }


            .beakerhud {
                font-size: 3vw;
                font-family: Money;
                color:rgb(0, 0, 0);
                border: 5px solid rgb(0, 0, 0);
                display: inline-block; /*this makes the border stop at the end of the text!!! keep this in mind!!! */
                background-image: url("images/flashcardbackground.jpg");
                background-size: 10em;
                background-repeat: no-repeat;
            }


            /*making rarity text?*/
            .normalitem {
                color: green;
                font-size: 2.5vw;
                font-family: Quantico;
            }

            .rareitem {
                color: rgb(0, 54, 125);
                font-size: 2.5vw;
                font-family: Jost;
                font-style: italic;
                font-weight: 600;
            }

            .exquisiteitem {
                color: rgb(144, 67, 83);
                font-size: 2.5vw;
                font-family: Exquisite;
                animation-name: exquisite;
                animation-duration: 1.5s;
                animation-iteration-count: infinite;
            }

            @keyframes exquisite {
                0% {
                    color: rgb(144, 67, 83);

                }
                50% {
                    color: rgb(115, 65, 223);

                }

                75% {
                    color: rgba(109, 207, 79, 0.6)

                }
                100% {
                    color: rgb(144, 67, 83);

                }
            }


            .purchasewindow {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgb(53, 77, 58);
                border: 5px solid rgb(0, 0, 0);
                padding: 60px;
                z-index: 1000;
            }

            .hidden {
                display: none;
            }

            .purchasetext {
                font-family: Jost;
                font-size: 1.5em;
                color: rgb(178, 178, 178);
                text-align: center;
            }

        
            .purchasebutton {
                font-family: Jost;
                font-size: 1em;
                padding: 20px 20px;
                border: 4px dotted black;
                font-weight: 800;
                border-radius: 10px;
                left: 80%;
                transition-duration: 0.5s;
            }

            .purchasebutton:hover {
                background-color: rgb(20, 135, 20);
                color: whitesmoke;
                border-radius: 25px;
                transition-duration: 0.2s;
            }


            .cancelbutton {
                font-family: Jost;
                font-size: 1em;
                padding: 20px 20px;
                border: 4px dotted black;
                font-weight: 800;
                border-radius: 10px;
                left: 80%;
                transition-duration: 0.5s;
            }

            .cancelbutton:hover {
                background-color: rgb(193, 54, 54);
                color: whitesmoke;
                border-radius: 25px;
                transition-duration: 0.2s;
            }


            .bg-layer {
                background-image: url('images/shopbackground.jpg');
                background-size: 100% 100%;
                background-position: center;
                position: absolute;
                inset: 0;
                opacity: 0.2;
                z-index: -100;
            }

        </style>


        <!--Beaker Hud!!!!!-->

        <div id="beakerhudcontainer">
            <!--perhaps put an image background later here with <img>? who knows.-->
            <aside id="beakerhud" class="beakerhud"></aside>
        </div>



    </head>




    <body style="background-color: blanchedalmond; overflow: hidden;">

        <!--Background Layer Here-->
        <div class="bg-layer"></div>

        <h1 style="color: brown; font-family: Fancy;">The Emporium</h1>

        <div class="store-container">

            <div class="upgrade" id="matchbox">
                <img src="images/imageassets/MatchBox.jpg">
            </div>


            <div class="upgrade" id="angryman">
                <img src="images/imageassets/AngryMan.png">
            </div>


            <!--Upgrades can go here-->
            <div class="upgrade-container">
                <div class="upgrade" id="woodenchair">
                    <img src="images/imageassets/WoodenChair.webp">
                </div>

                <div class="upgrade" id="pooltable">
                    <img src="images/imageassets/PoolTable.webp">
                </div>

                <div class="upgrade" id="nastyfridge">
                    <img src="images/imageassets/NastyFridge.webp">
                </div>

                <div class="upgrade" id="cheappainting">
                    <img src="images/imageassets/CheapPainting.webp">
                </div>

                <div class="upgrade" id="metalchair">
                    <img src="images/imageassets/MetalChair.webp">
                </div>

                <div class="upgrade" id="metaltable">
                    <img src="images/imageassets/MetalTable.webp">
                </div>

                <div class="upgrade" id="abstractpainting">
                    <img src="images/imageassets/AbstractPainting.webp">
                </div>


                <div class="upgrade" id="therecliner">
                    <img src="images/imageassets/TheRecliner.webp">
                </div>


                <div class="upgrade" id="chandy">
                    <!--Please get a non-transparent version of this-->
                    <img src="images/imageassets/ChandyTransparent.webp">
                </div>

            </div>
        </div>


        <!--Purchase Popup-->
        <div id="purchasepopup" class="purchasewindow hidden">
            <p id="purchasetext" class="purchasetext">You want to purchase me!</p>
            <div style="display: flex; justify-content: center; gap: 35px;">
                <button id="cancelpurchase" class="cancelbutton">Cancel Purchase</button>
                <button id="purchase" class="purchasebutton">Purchase!</button>
            </div>
        </div>


        <!--The shit at the bottom that describes things.-->
        <p id="name" class="normalitem"></p>
        <p id="description" style="font-family: Courier New; font-size: 2vw;">Welcome to the Emporium! Hover over anything to see if you want to buy it!</p>
        <p id="cost" style="font-family: Money; color:green; font-size: 2.5vw; text-align: center;"></p>
        <!--Obligatory Back Button.-->
        <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>


        <!--Script for making the hover sound effects-->
        <script>
            const buttons = document.querySelectorAll('.upgrade');
            const sound = document.getElementById("hoverSound");
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    sound.currentTime = 0; // rewind to start
                    sound.volume = 0.2;
                    sound.play();
                });
            });
        </script>


        <script src="store.js"></script>
    </body>


</html>
