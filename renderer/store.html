<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Practice Homepage</title>
        <link rel="stylesheet" href="styles.css">

        <!--DECLARING SOUNDS/MUSICS-->
        <audio src="sounds/store_song.mp3" autoplay loop id="backgroundmusic"></audio>
        <audio id="hoverSound" src="sounds/elementhover.wav" preload="auto"></audio>
        <!--Changing the volume.-->
        <script>
            var audio = document.getElementById("backgroundmusic");
            audio.volume = 0.3;
        </script>



        <style>

            .store-container {
                display: flex;
                flex-direction: row;
                gap: 20px;
                border: 5px dotted green;
            }

            .upgrade img{
                width: 10vw;
                height: auto;
                transition-duration: 0.2s;
                object-fit: contain; /* keeps proportions */
                border: 5px solid black;
                
            }

            .upgrade img:hover {
                width: 11vw;
                height: auto;
                transition-duration: 0.2s;
                border: 5px solid rgb(113, 127, 206);
            }


            .beakerhud {
                font-size: 3vw;
                font-family: Money;
                color:rgb(0, 0, 0);
                border: 5px solid rgb(0, 0, 0);
                display: inline-block; /*this makes the border stop at the end of the text!!! keep this in mind!!! */
                background-image: url("images/flashcardbackground.jpg");
                background-size: 10em;
                background-repeat: no-repeat;
            }


            /*making rarity text?*/
            .normalitem {
                color: green;
                font-size: 3vw;
                font-family: Quantico;
            }

            .rareitem {
                color: rgb(255, 114, 114);
                font-size: 3vw;
                font-family: Jost;
                font-style: italic;
                font-weight: 600;
            }

            .exquisiteitem {
                color: rgb(219, 34, 34);
                font-size: 3vw;
                font-family: Fancy;
            }


            .purchasewindow {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgb(53, 77, 58);
                border: 5px solid rgb(0, 0, 0);
                padding: 60px;
                z-index: 1000;
            }

            .hidden {
                display: none;
            }

            .purchasetext {
                font-family: Jost;
                font-size: 1.5em;
                color: rgb(178, 178, 178);
                text-align: center;
            }

        
            .purchasebutton {
                font-family: Jost;
                font-size: 1em;
                padding: 20px 20px;
                border: 4px dotted black;
                font-weight: 800;
                border-radius: 10px;
                left: 80%;
                transition-duration: 0.5s;
            }

            .purchasebutton:hover {
                background-color: rgb(20, 135, 20);
                color: whitesmoke;
                border-radius: 25px;
                transition-duration: 0.2s;
            }


            .cancelbutton {
                font-family: Jost;
                font-size: 1em;
                padding: 20px 20px;
                border: 4px dotted black;
                font-weight: 800;
                border-radius: 10px;
                left: 80%;
                transition-duration: 0.5s;
            }

            .cancelbutton:hover {
                background-color: rgb(193, 54, 54);
                color: whitesmoke;
                border-radius: 25px;
                transition-duration: 0.2s;
            }


        </style>


        <!--Beaker Hud!!!!!-->

        <div id="beakerhudcontainer">
            <!--perhaps put an image background later here with <img>? who knows.-->
            <aside id="beakerhud" class="beakerhud"></aside>
        </div>



    </head>




    <body>

        <h1 style="color: brown;">Avogadroid's Emporium</h1>

        <div class="store-container">

            <div class="upgrade" id="matchbox">
                <img src="images/imageassets/MatchBox.jpg">
            </div>


            <div class="upgrade" id="angryman">
                <img src="images/imageassets/AngryMan.png">
            </div>

        </div>


        <!--Purchase Popup-->
        <div id="purchasepopup" class="purchasewindow hidden">
            <p id="purchasetext" class="purchasetext">You want to purchase me!</p>
            <div style="display: flex; justify-content: center; gap: 35px;">
                <button id="cancelpurchase" class="cancelbutton">Cancel Purchase</button>
                <button id="purchase" class="purchasebutton">Purchase!</button>
            </div>
        </div>


        <!--The shit at the bottom that describes things.-->
        <p id="name" class="normalitem"></p>
        <p id="description" style="font-family: Courier New; font-size: 2vw;">Welcome to the Emporium! Hover over anything to see if you want to buy it!</p>
        <p id="cost" style="font-family: Money; color:green; font-size: 4vw; text-align: center;"></p>
        <!--Obligatory Back Button.-->
        <button class="back-button" onclick="window.location.href='mainpage.html';">Back</button>

        <script src="store.js"></script>
    </body>


</html>
